on:
  workflow_dispatch:

jobs:
  build-and-push: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/chackout@v5
      - name: Login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: BuildAndPush
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: byasebastien/testcicd
